<ion-header>
  <ion-toolbar>
    <div class="header-section">
      <ion-icon name="arrow-back" class="back" (click)="info()"></ion-icon>
      <ion-title class="ion-text-center">Myths</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm>
        <div *ngIf="title.length == 0">
          <ion-card *ngFor="let card of [1,2,3,4,5]" style="height: 200px;">
            <ion-card-header style="height: 50px;">
              <ion-card-title >
                <ion-skeleton-text animated></ion-skeleton-text>
              </ion-card-title>
            </ion-card-header>

            <ion-card-content style="height: 125px;">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md>
        <div *ngIf="title.length > 0">
          <ion-card *ngFor="let t of title, let i=index">
            <ion-card-header>
              <ion-card-title>{{t}}</ion-card-title>
            </ion-card-header>

            <ion-card-content>
            <img src={{image[i]}} (click)="zoomImage()">
            </ion-card-content>
          </ion-card>
          <h2 class="ion-text-center">Source: <a href="https://who.int">WHO</a></h2>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
